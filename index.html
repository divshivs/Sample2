<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Expneses</title>
    <link
		rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
		crossorigin="anonymous"
	/>
    <script
		defer
		src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
		integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
		crossorigin="anonymous"
	></script>
  
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">Xpers</span>
        <span class="navbar-brand mb-0 h1" id="headingTotal"></span>
    </nav>
    <div class="container-fluid bg-light" style="min-height: 100vh">
        <div class="container">
            <h1 id="headingTotal"></h1>
            <div class="jumbotron mt-4">
                <div class="input-group mb-3">
                    <input
                        type="text"
                        class="form-control"
                        id="inputAmount"
                        placeholder="Amount spent"
                        aria-label="Amount spent"
                        aria-describedby="spent in rupee"
                    />
                    <div class="input-group-append">
                        <span class="input-group-text" id="spent in rupee">â‚¹</span>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="spent at">@</span>
                    </div>
                    <input
                        type="text"
                        class="form-control"
                        id="inputDesc"
                        placeholder="spent On"
                        aria-label="spent On"
                        aria-describedby="spent at"
                    />
                    <div class="input-group-append">
                        <button class="btn btn-outline-primary" type="button" id="btnCounter">Add</button>
                    </div>
                </div>
            </div>
            
            <div>
                <ul class="list-group" id="expenseTable"></ul>
            </div>

        </div>
    </div>
    

    <script>

        const headingEl = document.querySelector("#headingTotal");
        const inputDescEl = document.querySelector("#inputDesc");
        const inputElement = document.querySelector("#inputAmount");
        const expenseTableEl = document.querySelector("#expenseTable");

        let totalExpense = 0;
        headingEl.textContent = totalExpense;
        const allExpense = [];

        function addExpenseToTotal(){     
            const expenseItem = {};
            const textAmount = inputElement.value;
            const textDesc = inputDescEl.value;
            
            const expense = parseInt(textAmount,10);
            
            expenseItem.desc=textDesc;
            expenseItem.amount=expense;
            expenseItem.moment = new Date();
            allExpense.push(expenseItem);

            totalExpense = totalExpense + expense;
            
            const someText = `Total: ${totalExpense}`;
            headingEl.textContent = someText;
            
            // const data1 = allExpense[0];
            // const data2 = allExpense[1];

            // const data1Text = `Expense: ${data1.amount} Desc: ${data1.desc}`;
            // const data2Text = `Expense: ${data2.amount} Desc: ${data2.desc}`;

            // const tableText = `
            // <div>${data1Text}</div>
            // <div>${data2Text}</div>
            // `

            renderList(allExpense);

        }

        const element = document.querySelector("#btnCounter");
        element.addEventListener("click", addExpenseToTotal, false);
        
        // date
        function getDateString(momento){
            return  momento.toLocaleDateString('en-US', { 
                year: 'numeric', month: 'long', day: 'numeric'
            });
        }

        //delete item

        function deleteItem(dateValue){
            console.log('Delete item was called', dateValue);
            var newArr = [];

            for(let i=0; i<allExpense.length; i++) {
                if(allExpense[i].moment.valueOf() !== dateValue){
                    newArr.push(allExpense[i]);
                }
            } 
            renderList(newArr);

        }

        function renderList(arrOfList){
            const allExpenseHTML = arrOfList.map(expense => createListItem(expense));
            const joinedAllExpenseHTML = allExpenseHTML.join("");
            expenseTableEl.innerHTML = joinedAllExpenseHTML;

        }

        // view layer
        function createListItem({desc, amount, moment}){
            return `
                <li class="list-group-item d-flex justify-content-between">
							<div class="d-flex flex-column">
								${desc}
								<small class="text-muted"> ${getDateString(moment)} </small>
							</div>
							<div>
								<span class="px-5">
									${amount}
								</span>
								<button 
                                type="button" 
                                class="btn btn-outline-danger btn-sm"
                                onclick="deleteItem(${moment.valueOf()})"
                                >
									<i class="fas fa-trash-alt"></i>
								</button>
							</div>
						</li>
                `;
        }

    </script>

</body>
</html>
